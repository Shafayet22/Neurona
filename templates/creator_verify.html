{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Creator Verification</h2>
  <form method="POST" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
      <label for="real_name" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="real_name" name="real_name" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number *</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="gov_id" class="form-label">Government ID Number *</label>
      <input type="text" class="form-control" id="gov_id" name="gov_id" required>
    </div>
    <div class="mb-3">
      <label for="gov_id_doc" class="form-label">Upload Government ID Document (png, jpg, jpeg, gif) *</label>
      <input type="file" class="form-control" id="gov_id_doc" name="gov_id_doc" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label for="linkedin" class="form-label">LinkedIn Profile (optional)</label>
      <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
    </div>
    <div class="mb-3">
      <label for="experience" class="form-label">Years of Experience in this Field *</label>
      <input type="number" min="0" class="form-control" id="experience" name="experience" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Verification</button>
  </form>
</div>
{% endblock %}
